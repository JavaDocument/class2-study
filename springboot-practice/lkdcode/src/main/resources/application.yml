server:
  port: 8181

spring:
  config:
    import:
      - classpath:/app/jwt/application-jwt.yml
  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    defer-datasource-initialization: true
  datasource:
    url: jdbc:h2:mem:testdb
    username: sa
  h2:
    console:
      enabled: true